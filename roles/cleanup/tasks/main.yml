---
- name: remove old xorg experimental config changes
  file:
    path: "{{ item }}"
    state: absent
  with_fileglob:
  - /etc/X11/xorg.conf.d/*.conf
  
- name: remove old audio files from wrong location
  file:
    path: "{{ item }}"
    state: absent
  with_items:
  - /usr/share/alsa/ucm/HiFi.conf
  - /usr/share/alsa/ucm/chtrt5645.conf
  
- name: remove old touchscreen script
  file:
    path: "{{ item }}"
    state: absent
  with_items:
  - /etc/X11/Xsession.d/99touchscreen
  - /etc/X11/Xsession.d/98touchscreen
  
- name: remove old rc.local hacks
  lineinfile:
    path: /etc/rc.local
    regexp: "{{ item }}"
    state: absent
  with_items:
  - '^modprobe btusb'
  - '^echo "0000 0000"'