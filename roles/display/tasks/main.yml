---
- name: create touchscreen config
  copy:
    dest: /etc/X11/Xsession.d/01touchscreen
    owner: root
    group: root
    mode: 0777
    content: |
      #!/bin/sh
      /usr/bin/xinput set-prop 11 145 0 1 0 -1 0 1 0 0 1

- name: create display rotation script
  copy:
    dest: /etc/X11/Xsession.d/02rotate
    owner: root
    group: root
    mode: 0777
    content: |
      #!/bin/sh
      /usr/bin/xrandr -o right