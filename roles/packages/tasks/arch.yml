---
- name: install essential packages
  pacman: name="{{ item }}"
  with_items:
  - base-devel
  - btrfs-progs
  - bc
  - git
  - gstreamer-vaapi
  - gst-libav
  - i2c-tools
  - inetutils
  - intel-ucode
  - kmod
  - libelf
  - mesa
  - pulseaudio
  - thermald
  - tlp
  - xf86-video-intel
  - xorg-xrandr
  notify:
  - enable thermal services
  tags:
  - packages